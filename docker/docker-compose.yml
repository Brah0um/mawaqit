version: '2'

services:
  prayer_times:
    container_name : prayer_times
    build: .
    tty: true
    links:
      - prayer_times_db:mysql
    ports:
      - "1100:80"
    volumes:
      - ../:/var/www
      - $SSH_AUTH_SOCK:/ssh-agent
    environment:
      SSH_AUTH_SOCK: /ssh-agent
      
  prayer_times_db:
    container_name : prayer_times_db
    image: mysql:5.6
    expose:
      - "1106"
    ports:
      - "1106:3306"
    environment:
      MYSQL_DATABASE: prayer_times
      MYSQL_ROOT_PASSWORD: prayer_times