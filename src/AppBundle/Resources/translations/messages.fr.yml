configuration:
    title: Configuration des horaires de "%mosque%"
    list:
        download_csv_files: Télécharger le calendrier
        conf_not_completed: |
            Votre mosquée est ajoutée, en revanche les horaires de prière ne sont pas encore configurées.<br>
            Veuillez procéder à la configuration en cliquant sur le bouton orange à droite.<br>
            Dans le cas du choix de réglage par calendrier, vérifiez si ce dernier est bien complété.
        calendar_not_completed: |
            Attention le calendrier de votre mosquée n'est pas encore complété.
    form: 
        prayerCalcul: Calcul des horaires de prière
        load_predefined_calendar: Chargez un calendrier pré-défini parmis la liste suivante
        fill_calendar:
            success: Les horaires du mois on été remplis avec succès.
            error: Les horaires du mois n'ont pas pu être remplis.
        time_invalid: "La valeur saisie est invalide, elle doit réspecter le format suivant hh:mm"
        fill_calendar_from_csv: Pré-remplir depuis un fichier csv
        calendar: Calendrier des horaires
        lang: La langue d'affichage de l'écran 
        sourceCalcul: 
            label: Source de calcul des horaires
        prayerMethod: 
            label: Méthode de calcul
            placeholder: Veuillez choisir une méthode de calcul
        jumuaTime:
            label: Heure du jumu`a
            title: Si cette valeur est renseignée, elle sera affichée sur l'écran sinon par défaut 12:15 en hiver et 13:15 en été
        jumuaAsDuhr:
            label: L'heure du jumu'a pareil que Dhuhr
        noJumua:
            label: Pas de jumu`a dans cette mosquée
        jumuaDhikrReminderEnabled:
            label: Afficher un rappel pendant jumu`a 
            title: Si cette case est coché un hadith du prophête "`Alayhi essalam" sera affiché pendant toute la durée du jumu`a, ce hadith rappelle aux fidèles le bon comportement à adopter pendant le prêche
        jumuaBlackScreenEnabled:
            label: Afficher un écran noir pendant jumu`a 
        jumuaTimeout:
            label: Durée approximative du jumu`a (prêche + prière)
        aidTime:
            label: Heure du aïd
            title: Si cette valeur est renseignée elle remplacera l'heure du Shurûq, vous pouvez la saisir 1 ou 2 jour avant l'aïd pour informer les fidèles, pensez à la supprimer après l'évènement
        adjustedTimes: 
            label: Ajustement manuel des horaires
        maximumIshaTimeForNoWaiting: 
            label: Heure du `isha (iqâmah tout de suite après adhân) 
            title: Si cette valeur est renseignée le temps d'attente entre adhân et iqâmah sera automatiquement remplacé par un 0, afin d'indiquer aux fidèles que la prière du `isha se fera tout de suite après adhân
        imsakNbMinBeforeFajr: 
            label: Afficher l'imsak (nombre de minute avant fajr)
            title: Ce champ permet d'indiquer l'heure du imsak, mettez ici le nombre de minutes souaitées, par exemple si fajr est à 04:00 et que vous mettiez 30 min l'heure du imsak affichée sera 03:30. Mettez 0 si vous ne souhaitez pas l'afficher
        waitingTimes: 
            label: Temps d'attente entre adhân et iqâmah
        fixedTimes: 
            label: Fixation des horaires
            title: "Exemple: fixer `isha en hiver à 19:00, tant que l'horaire est en dessous de la valeur saisie c'est cette dernière qui sera prise en compte"
        duaAfterPrayerShowTimes: 
            label: Durées estimées de chaque prière (en minute)
            title: Ces valeurs sont à titre estimatif, c'est la durée que met l'imam pour terminer une prière
        hijriAdjustment: 
            label: Ajustement de la date hégire
        timezone: 
            label: Fuseau horaire
            title: Si vous constatez un décalage d'heure dans le calcul des horaires de prière, ajustez-le ici
        dst: 
            label: Heure d'été
            title: Laissez à 'auto' si vous souhaitez que le changement d'heure été/hiver s'éffectue automatiquement
        iqamaDisplayTime: 
            label: Temps d'affichage du signal iqâmah (en secondes)
        hijriDateEnabled: 
            label: Activer la date hégire
        duaAfterAzanEnabled: 
            label: Activer du`aa après adhân
        duaAfterPrayerEnabled: 
            label: Activer les invocations après salat
        smallScreen: 
            label: Petit écran ?
            title: Cochez cette case si votre écran mesure moins de 32 pouces, cela permettra d'adapter quelques textes
        azanBip: 
            label: Bip quand c'est l'heure du adhân
        azanVoiceEnabled: 
            label: Activer l'adhân audio (Adhân du Haram)
            title: Cette option est destinée aux utilisateurs du logiciel à domicile, à l'heure de la prière l'adhân du haram est lancé.
        iqamaBip: 
            label:  Bip quand c'est l'heure de l'iqâmah
        wakeForFajrTime: 
            label:  Réveil avant fajr (minute)
            title: Si vous souhaitez être réveillé avant fajr avec un premier adhân, mettez ici le nombre de minute avant fajr. Laissez vide sinon.
        blackScreenWhenPraying: 
            label:  Éteindre l'écran pendant la prière
            title: Dès la fin du signal iqamâh, un écran noir sera observé jusqu'à la fin de la prière, cela dépend des valeurs saisies dans les champs "Durées estimées de chaque prière (en minute)"
        randomHadithEnabled: 
            label: Afficher aléatoirement un hadith toute les 5 min
            title: Les hadiths sont extraits du célèbre livre "Ryiad essalahine" de l'imam Ennawawi rahimahu Allah
        temperatureEnabled: 
            label:  Afficher la température
        urlQrCodeEnabled: 
            label: Activer le QR code pour le lien du site
            title: Cela permettra d'afficher un QR code en bas à gauche de l'écran, le QR code sert à faciliter la copie du lien des horaires de prière
        backgroundColor: 
            label: Couleur de fond
        fajrDegree: 
            label: Degré du fajr
            placeholder: Ex. 18
        ishaDegree: 
            label: Degré du `isha
            placeholder: Ex. 15
        calendar_explication: |
            Un fichier CSV est un fichier texte en forme de lignes et de colonnes. Une ligne est formée de plusieurs valeurs séparées par une vigule ou un point-virgule.<br><br>
            Le fichier CSV doit respécter le format suivant : <br><br>
            Day,Fajr,Shuruk,Duhr,`Asr,Maghrib,`Isha <br>
            01,06:49,08:44,12:55,14:47,17:08,18:47 <br>
            02,06:49,08:44,12:56,14:48,17:09,18:48 <br>
            03,06:49,08:44,12:56,14:49,17:10,18:49 <br>
            04,06:49,08:44,12:57,14:50,17:11,18:50 <br>
            05,06:49,08:44,12:57,14:51,17:12,18:51 <br>
            ...            

